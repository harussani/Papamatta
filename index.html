<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .leaderboard-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .table {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sales Leaderboard</h1>
        <div class="clock" id="clock"></div>

        <div class="leaderboard-container">
            <table class="table table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Today's Sales</th>
                        <th>Total Sales (Month)</th>
                        <th>Target</th>
                    </tr>
                </thead>
                <tbody id="leaderboard">
                    <!-- Dynamic leaderboard rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="btn-container">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">Update Sales</button>
            <button class="btn btn-success" onclick="exportData()">Export Data</button>
        </div>

        <!-- Update Modal -->
        <div id="updateModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Sales</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm">
                            <div class="mb-3">
                                <label for="user" class="form-label">Select User</label>
                                <select id="user" class="form-select">
                                    <!-- Example users -->
                                    <option value="John Doe">John Doe</option>
                                    <option value="Jane Smith">Jane Smith</option>
                                    <option value="Alice Johnson">Alice Johnson</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sales" class="form-label">Sales Value</label>
                                <input type="number" id="sales" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="target" class="form-label">Target Value</label>
                                <input type="number" id="target" class="form-control">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updateSales()">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const leaderboardData = [
            { name: 'John Doe', todaySales: 200, monthSales: 5000, target: 7000 },
            { name: 'Jane Smith', todaySales: 150, monthSales: 4500, target: 6500 },
            { name: 'Alice Johnson', todaySales: 100, monthSales: 4200, target: 6000 },
        ];

        function renderLeaderboard() {
            const tbody = document.getElementById('leaderboard');
            tbody.innerHTML = ''; // Clear current rows

            leaderboardData.sort((a, b) => b.todaySales - a.todaySales);

            leaderboardData.forEach((entry, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.todaySales}</td>
                        <td>${entry.monthSales}</td>
                        <td>${entry.target}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function updateSales() {
            const user = document.getElementById('user').value;
            const sales = parseInt(document.getElementById('sales').value);
            const target = parseInt(document.getElementById('target').value);

            const entry = leaderboardData.find(item => item.name === user);
            if (entry) {
                entry.todaySales += sales;
                entry.monthSales += sales;
                if (target) entry.target = target;
                const timestamp = new Date().toLocaleString();
                console.log(`Updated ${user} with ${sales} sales and target ${target} on ${timestamp}`);
            }

            renderLeaderboard();
            const modal = bootstrap.Modal.getInstance(document.getElementById('updateModal'));
            modal.hide();
        }

        function exportData() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Rank,Name,Today's Sales,Total Sales (Month),Target\n";

            leaderboardData.forEach((entry, index) => {
                const row = `${index + 1},${entry.name},${entry.todaySales},${entry.monthSales},${entry.target}`;
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "sales_leaderboard.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.innerText = now.toLocaleString();
        }

        // Initial render
        renderLeaderboard();
        updateClock();
        setInterval(updateClock, 1000); // Update the clock every second
    </script>
</body>
</html>
