<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Achievement Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .leaderboard-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .table {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .filter-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 20px;
            width: 80%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Daily Achievement Leaderboard</h1>
        <div class="clock" id="clock"></div>

        <div class="filter-container">
            <button class="btn btn-outline-primary" onclick="filterByDate('today')">Today</button>
            <button class="btn btn-outline-primary" onclick="filterByDate('week')">This Week</button>
            <button class="btn btn-outline-primary" onclick="filterByDate('month')">This Month</button>
        </div>

        <div class="leaderboard-container">
            <table class="table table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Daily Sales</th>
                        <th>Target Sales</th>
                    </tr>
                </thead>
                <tbody id="leaderboard">
                    <!-- Dynamic leaderboard rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="alert alert-info" id="totalSalesAlert">
            Total Sales for Today: RM0.00
        </div>

        <div class="btn-container">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">Update Sales</button>
            <button class="btn btn-success" onclick="exportData()">Export Data</button>
            <button class="btn btn-warning" onclick="resetLeaderboard()">Reset</button>
        </div>

        <!-- Update Modal -->
        <div id="updateModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Sales</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateForm">
                            <div class="mb-3">
                                <label for="user" class="form-label">Select User</label>
                                <select id="user" class="form-select">
                                    <!-- Example users -->
                                    <option value="IKHMAL">IKHMAL</option>
                                    <option value="AZIB">AZIB</option>
                                    <option value="ERFAN">ERFAN</option>
                                    <option value="Marketplace">Marketplace</option>
                                    <option value="B2B">B2B</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sales" class="form-label">Sales Value</label>
                                <input type="number" id="sales" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="target" class="form-label">Target Value</label>
                                <input type="number" id="target" class="form-control">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updateSales()">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let leaderboardData = [
            { name: 'IKHMAL', todaySales: 0, target: 1320 },
            { name: 'AZIB', todaySales: 330, target: 1451.6 },
            { name: 'ERFAN', todaySales: 374.20, target: 1225.8 },
            { name: 'Marketplace', todaySales: 0, target: 0 },
            { name: 'B2B', todaySales: 0, target: 0 },
        ];

        function renderLeaderboard() {
            const tbody = document.getElementById('leaderboard');
            tbody.innerHTML = ''; // Clear current rows

            leaderboardData.sort((a, b) => b.todaySales - a.todaySales);

            leaderboardData.forEach((entry, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>RM${entry.todaySales.toFixed(2)}</td>
                        <td>RM${entry.target.toFixed(2)}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            updateTotalSalesAlert();
        }

        function updateSales() {
            const user = document.getElementById('user').value;
            const sales = parseFloat(document.getElementById('sales').value);
            const target = parseFloat(document.getElementById('target').value);

            const entry = leaderboardData.find(item => item.name === user);
            if (entry) {
                entry.todaySales += sales;
                if (!isNaN(target)) entry.target = target;
                const timestamp = new Date().toLocaleString();
                console.log(`Updated ${user} with RM${sales.toFixed(2)} sales and target RM${target.toFixed(2)} on ${timestamp}`);
            }

            renderLeaderboard();
            const modal = bootstrap.Modal.getInstance(document.getElementById('updateModal'));
            modal.hide();
        }

        function resetLeaderboard() {
            leaderboardData = leaderboardData.map(entry => ({
                ...entry,
                todaySales: 0,
                target: entry.target // Keep the target the same
            }));
            renderLeaderboard();
        }

        function updateTotalSalesAlert() {
            const totalSales = leaderboardData.reduce((sum, entry) => sum + entry.todaySales, 0);
            const totalSalesAlert = document.getElementById('totalSalesAlert');
            totalSalesAlert.innerText = `Total Sales for Today: RM${totalSales.toFixed(2)}`;
        }

        function exportData() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Rank,Name,Daily Sales,Target Sales\n";

            leaderboardData.forEach((entry, index) => {
                const row = `${index + 1},${entry.name},RM${entry.todaySales.toFixed(2)},RM${entry.target.toFixed(2)}`;
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "daily_achievement_leaderboard.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.innerText = now.toLocaleString();
        }

        function filterByDate(period) {
            alert(`Filtering leaderboard by: ${period}`); // Placeholder for the actual filter logic
            // Implement actual filtering logic based on the selected period
        }

        // Initial render
        renderLeaderboard();
        updateClock();
        setInterval(updateClock, 1000); // Update the clock every second
    </script>
</body>
</html>
